<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="./assets/img/radio.png"
      type="image/x-icon"
    />
    <title>Audio-Player</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- SEO -->
    <meta
      name="description"
      content="Hi, welcome to my portfolio, my name is joseph Davila and I am a frontend developer."
    />
    <link rel="canonical" href="https://jhosep98.github.io/audio-player/" />
    <meta name="theme-color" content="#c94b4b" />
    <meta name="twitter:card" content="summary" />
    <meta property="og:type" content="website" />
    <meta property="og:title" name="twitter:title" content="Audio-Player" />
    <meta
      property="og:description"
      name="twitter:description"
      content="Audio player with custom styles."
    />
    <meta
      property="og:image"
      name="twitter:image"
      content="https://raw.githubusercontent.com/jhosep98/audio-player/main/audio.png"
    />
    <meta
      property="og:url"
      name="twitter:url"
      content="https://jhosep98.github.io/audio-player/"
    />
  </head>
  <body>
    <div class="container">
      <div class="fondoGeometrico" id="fondoGeometrico">
        <audio id="music" preload="true" src="./assets/audio/001.ogg"></audio>
        <h1 class="title">
          <span class="radio">Radio</span><span class="emisora">Arizona</span>
        </h1>
        <div>
          <button class="play" id="pButton">PLAY</button>
        </div>
        <h3 class="title2">
          <div id="timers">
            <span id="currentTime"></span>
            <span id="total"></span>
            <span id="timeleft"></span>
          </div>
        </h3>
        <div class="slidecontainer" id="sliderContainer">
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            class="slider2"
            id="myRange"
          />
        </div>
        <p id="demo"></p>

        <div class="contenedor">
          <input
            type="range"
            min="0"
            max="100"
            value="100"
            class="barrita"
            id="barrita"
            oninput="SetVolume(this.value)"
            onchange="SetVolume(this.value)"
          />
        </div>
        <p id="text"></p>
      </div>
    </div>
    <!-- js -->
    <script src="./assets/cdn/jquery.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
